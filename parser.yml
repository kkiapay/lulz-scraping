site:
  - gufebenin
  - cepici

gufebenin:
  url: http://www.gufebenin.org/index.php/entreprises
  request_type: POST
  parameters:
    - filter-search
  parser:
    name: form#adminForm li > h3
    promotteur:
      selector: form#adminForm li > span
      action: <u>Promotteur</u>:([a-zA-Z ]+)<br>
    legal_form:
      selector: form#adminForm li > span
      action: <u>Forme juridique</u>:([a-zA-Z ]+)<br>

cepici:
  url: https://cepici.ci/views/annonces_legales/Affichage_ajax/SearchRS.php?countInit=0
  request_type: GET
  parameters:
    - search_rs
  parser:
    name: tr#contenu a
    legal_form: tr#contenu > td:nth-child(4)
    rccm_number: tr#contenu > td:nth-child(2)
    date_of_creation: tr#contenu > td:nth-child(1)