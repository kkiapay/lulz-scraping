site:
  - gufebenin
  - cepici

gufebenin:
  url: http://www.gufebenin.org/index.php/entreprises
  request_type: POST
  parameters:
    - filter-search
  parser:
    name:
      selector: form#adminForm li > h3
      regex: <h3>\s*([^<]+)\s*</h3>
    promotteur:
      selector: form#adminForm li > span
      regex: "<u>\\s*Promotteur\\s*</u>\\s*:\\s*([^<]+)\\s*<br/>"
    legal_form:
      selector: form#adminForm li > span
      regex: "<u>\\s*Forme\\s*juridique\\s*</u>\\s*:\\s*([^<]+)\\s*<br/>"
  country: BJ

cepici:
  url: https://cepici.ci/views/annonces_legales/Affichage_ajax/SearchRS.php?countInit=0
  request_type: GET
  parameters:
    - search_rs
  parser:
    name: tr#contenu a
    legal_form: tr#contenu > td:nth-child(4)
    rccm_number: tr#contenu > td:nth-child(2)
    date_of_creation: tr#contenu > td:nth-child(1)
  country: CI

country:
  - BJ
  - CI